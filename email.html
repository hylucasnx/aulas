<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script type="text/Javascript" src="js/myscript.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="widht-device-width,initial-scale=1.0">
  <title>email</title>
</head>

<body>
  <a href="mailto:email@provedor.com.br?
      &subject=assunto do email
      &cc=copia@provedor.com.br
      &bcc=copiaoculta@provedor.com.br
      &body=Olá galera!">Enviar email
  </a>
  <a href="https://wa.me/5548999999999?
      text=mensagem%20de%20hoje">
    WhatsApp </a>
    <form id="idForm" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
      E-mail:<input placeholder="nada@nada.com" title="Um email válido">
      <form action="">
        <div class="input container">
          <label for="">CPF</label>
          <input type="text" pattern="\d{3}.\d{3}.\d{3}.-\{2}" placeholder="" name="cpf" id="cpf">
        </div>

        <div class="input container">
          <label for="">CEP</label>
          <input type="text" pattern="\d{2}.\d{3}-\d{3}" placeholder="" name="cep" id="cep">
        </div>

        <div class="input container">
          <label for="">Telefone</label>
          <input type="text" pattern="\d{11}" placeholder="" name="telefone" id="telefone">
        </div>

        <div class="input container">
          <label for="">Data</label>
          <input type="Date" placeholder="" name="data" id="data">
        </div>

        <div class="input container">
          <label for="Hora"></label>
          <input type="time"  none="" id="hora">
        </div>

        <div class="input container">
          <label for="Placa"></label>
          <input type="text" pattern="[A-Z]-{3}[0-9][0-9A-Z][0-9]-{2}" placeholder="ABC1D3" name="placa" id="placa">
        </div>

        <button type="submit">Concluir</button>
      </form>

</body>

</html>
